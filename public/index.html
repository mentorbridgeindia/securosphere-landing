<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="IAM web security platform with MFA, OAuth, Captcha, AI anomaly detection, and team management. Secure apps with advanced features and seamless access control." />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      website details like name, icons, start URL, theme color, and display mode
    -->
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">

  <title>SecuroSphere</title>

  <!-- Title and Description -->
  <title>SecuroSphere - IAM Web Security Platform</title>
  <meta name="description"
    content="Secure your apps with SecuroSphere - IAM platform offering MFA, OAuth, Captcha, AI anomaly detection, and seamless team management." />

  <!-- Keywords -->
  <meta name="keywords"
    content="IAM, web security, multi-factor authentication, OAuth, CAPTCHA, anomaly detection, access control, team management" />

  <!-- Author -->
  <meta name="author" content="SecuroSphere Team" />

  <!-- Robots -->
  <meta name="robots" content="index, follow" />


  <!-- Open Graph for Facebook/LinkedIn -->
  <meta property="og:title" content="SecuroSphere - IAM Web Security Platform" />
  <meta property="og:description"
    content="Advanced security features like MFA, OAuth, CAPTCHA, and anomaly detection to secure your applications." />
  <meta property="og:image" content="./favicon-16x16.png" />
  <meta property="og:url" content="https://www.securosphere.in/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SecuroSphere - IAM Web Security Platform" />
  <meta name="twitter:description"
    content="Secure your apps with advanced features like MFA, OAuth, and AI-powered anomaly detection." />
  <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
